<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Simple Java Script Calculator.</h1>
    <section class="container">
        <div>
            <input type="text" name="" id="display">
        </div>
        <div id="calculator" class="cal-body">
            <div class="cal-btn-row">
                <div class="btn">AC</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">CE</div>
            </div>
            <div class="cal-btn-row">
                <div class="btn">%</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">/</div>
            </div>
            <div class="cal-btn-row">
                <div class="btn">x<sup><span>&#8322;</span></sup></div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">*</div>
            </div>
            <div class="cal-btn-row">
                <div class="btn">x<sup><span>&#8323;</span></sup></div>
                <div class="btn">x!</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn">-</div>
            </div>
            <div class="cal-btn-row">
                <div class="btn"><span>&#8730;</span>x</div>
                <div class="btn">tan()</div>
                <div class="btn">sin()</div>
                <div class="btn">cos()</div>
                <div class="btn">+</div>
            </div>
            <div class="cal-btn-row">
                <div class="btn"><span>&#8511;</span></div>
                <div class="btn">log()</div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div class="btn">=</div>
            </div>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
